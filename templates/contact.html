{% extends 'base.html' %}
{% block title %}Booking{%endblock%}
{% block link%}
<link rel="stylesheet" href="static/css/contact.css" />
{% endblock %}

{%block content%}
<form class="p-3" method="get" action="http://127.0.0.1:8000/search_train">
  <div class="mb-3">
    <label for="" class="">Name</label>
    <input
      type="text"
      class=""
      id=""
      name="name"
    />
  </div>
  <div class="mb-3">
    <label for="" class="">Email address</label>
    <input
      type="email"
      class=""
      id=""
      aria-describedby="emailHelp"
      name="email"
      required
    />
  </div>

  <div class="mb-3">
    <label for="" class="">Phone Number</label>
    <input
      type="number"
      class=""
      id=""
      name="phone"
    />
  </div>
  <div class="mb-3">
    <label for="" class="">Description</label>
    <input
      type="text"
      class=""
      id=""
      name="desc"
    />
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{%endblock%}
