{% extends 'base.html'%}

{% block title %}Booking{% endblock %}

{% block link%}
<link rel="stylesheet" href="static/css/search_by_station.css" />
{% endblock %}

{% block content%}

<div class = "box">
    <div class="heading">
      <h1>TRAIN TICKET BOOKING</h1>
  
    </div>
    <form id="form">
        <div class="container">
          <label for="start">STATION CODE</label>
          <input type="text" list="from" placeholder="Enter the station code" size="100vw" class="inp" id="start" name = "search_station" required autofocus/>
            <datalist id="from">
              <option value="Delhi">Delhi</option>
            </datalist>
        </div>

        <button type = "search" id="search">SEARCH</button>
      </form>
      
    </div>
{% endblock %}
