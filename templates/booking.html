{% extends 'base.html'%} {% block title %}Booking{% endblock %}

{% block link%}
<link rel="stylesheet" href="static/css/booking.css" />
{% endblock %}

{% block content%}
<div class = "box">
  <div class="heading">
    <h1>TRAIN TICKET BOOKING</h1>

  </div>
    <form id="form" method = "get" action = "search_booking">
        <div class="container">
          <label for="start">From</label>
          <input type="text" list="from" placeholder="Leaving From" size="30vw" class="inp" id="start" name="from" required autofocus/>
            <datalist id="from">
              <option value="Delhi">Delhi</option>
            </datalist>
        </div>
        <div class="container">
          <label>To</label>
          <input type="text" size="30vw" placeholder="Going To" class="inp" name ="to" required/>
        </div>
        <button type = "search" id="search">SEARCH</button>
      </form>
      
    </div>
{% endblock %}
